<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
        }

        .restart-button {
            margin-top: 5mm;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <p id="period-info">Number of periods: 1</p>
        <p id="period-length">Length of a period: 1/6</p>
        <p id="stop-info">Stop the game between period 0 and 1</p>
    </div>

    <div id="game-container">
        <p id="target-time"></p>
        <p id="remaining-time"></p>
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <script>
        let total_time = 6;
        let target_time = 0;
        let start_time = 0;
        let reaction_time = null;
        let difference = null;
        let game_active = false;
        let countdown_interval = null;
        let remaining_seconds = total_time;
        let restartButton = null;

        function generateTargetTime() {
            return Math.random() * total_time;
        }

        function updateDisplay() {
            document.getElementById('target-time').textContent = `Target Time: ${target_time.toFixed(3)} seconds`;
            document.getElementById('remaining-time').textContent = `Time Remaining: ${remaining_seconds.toFixed(1)} seconds`;
            document.getElementById('start-button').textContent = `Press Me!`;
            document.getElementById('start-button').onclick = onPress;
        }

        function startCountdown() {
            countdown_interval = setInterval(function () {
                remaining_seconds -= 0.1;
                document.getElementById('remaining-time').textContent = `Time Remaining: ${remaining_seconds.toFixed(1)} seconds`;

                if (remaining_seconds <= 0) {
                    clearInterval(countdown_interval);
                    updateResult();
                    showRestartButton();
                }
            }, 100);
        }

        function startGame() {
            if (restartButton) {
                restartButton.style.display = 'none';
            }

            // Fix the target time to 2.000 seconds
            target_time = 2.0;

            start_time = new Date().getTime() / 1000;
            reaction_time = null;
            difference = null;
            game_active = true;
            remaining_seconds = total_time;

            updateDisplay();
            startCountdown();
        }

        function onPress() {
            if (game_active && reaction_time === null) {
                reaction_time = new Date().getTime() / 1000 - start_time;
                difference = Math.abs((total_time - reaction_time) - target_time);

                let differenceDisplay = document.getElementById('remaining-time');
                if (reaction_time > target_time && difference <= 0.001) {
                    differenceDisplay.style.color = 'red';
                } else {
                    differenceDisplay.style.color = 'blue';
                }

                differenceDisplay.textContent = `Difference: ${difference.toFixed(3)} seconds`;
                game_active = false;
                clearInterval(countdown_interval);
                showRestartButton();
            }
        }

        function updateResult() {
            if (game_active) {
                difference = total_time - target_time;
                document.getElementById('remaining-time').textContent = `Difference: ${difference.toFixed(3)} seconds`;
                game_active = false;
            }
        }

        function showRestartButton() {
            if (!restartButton) {
                restartButton = document.createElement('button');
                restartButton.textContent = 'Restart';
                restartButton.onclick = startGame;
                restartButton.classList.add('restart-button');
                document.getElementById('game-container').appendChild(restartButton);
            } else {
                restartButton.style.display = 'block';
            }
        }
    </script>
</body>
</html>
