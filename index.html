<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .restart-button {
            margin-top: 5mm;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <p id="target-time"></p>
        <p id="remaining-time"></p>
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <script>
        // ... (Your existing JavaScript code)

        function updateDisplay() {
            document.getElementById('target-time').textContent = `Target Time: ${target_time.toFixed(3)} seconds`;
            document.getElementById('remaining-time').textContent = `Time Remaining: ${remaining_seconds.toFixed(1)} seconds`;
            document.getElementById('start-button').textContent = `Press Me!`;
            document.getElementById('start-button').onclick = onPress;
        }

        function onPress() {
            if (game_active && reaction_time === null) {
                reaction_time = new Date().getTime() / 1000 - start_time;
                difference = (total_time - reaction_time) - target_time;

                // Determine the sign based on the relationship between remaining time and target time
                const sign = remaining_seconds < target_time ? '-' : '+';
                document.getElementById('remaining-time').textContent = `Difference: ${sign}${Math.abs(difference).toFixed(3)} seconds`;

                game_active = false;
                clearInterval(countdown_interval);
                showRestartButton();
            }
        }

        // ... (Your existing JavaScript code)
    </script>
</body>
</html>
